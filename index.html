<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calendario con eventos y recordatorios, usando Tailwind CSS y JavaScript">
    <title>Calendario con Eventos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .day:hover {
            background-color: #3b82f6;
            color: #fff;
            cursor: pointer;
        }

        .active-day {
            background-color: #3b82f6;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="flex justify-between items-center p-4 bg-blue-500 text-white">
                <button class="prev-month">
                    <i class="fas fa-angle-left"></i>
                </button>
                <div class="current-month text-lg font-bold">Diciembre 2024</div>
                <button class="next-month">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
            <div class="grid grid-cols-7 gap-2 text-center text-gray-700 p-4">
                <div class="font-bold">Dom</div>
                <div class="font-bold">Lun</div>
                <div class="font-bold">Mar</div>
                <div class="font-bold">Mié</div>
                <div class="font-bold">Jue</div>
                <div class="font-bold">Vie</div>
                <div class="font-bold">Sáb</div>
                <!-- Días del calendario -->
                <div class="day p-2">1</div>
                <div class="day p-2">2</div>
                <div class="day p-2">3</div>
                <div class="day p-2">4</div>
                <div class="day p-2">5</div>
                <div class="day p-2">6</div>
                <div class="day p-2">7</div>
                <div class="day p-2">8</div>
                <div class="day p-2">9</div>
                <div class="day p-2">10</div>
                <div class="day p-2">11</div>
                <div class="day p-2">12</div>
                <div class="day p-2">13</div>
                <div class="day p-2">14</div>
                <div class="day p-2">15</div>
                <div class="day p-2">16</div>
                <div class="day p-2">17</div>
                <div class="day p-2">18</div>
                <div class="day p-2">19</div>
                <div class="day p-2">20</div>
                <div class="day p-2">21</div>
                <div class="day p-2">22</div>
                <div class="day p-2">23</div>
                <div class="day p-2">24</div>
                <div class="day p-2">25</div>
                <div class="day p-2">26</div>
                <div class="day p-2">27</div>
                <div class="day p-2">28</div>
                <div class="day p-2">29</div>
                <div class="day p-2">30</div>
                <div class="day p-2">31</div>
            </div>
        </div>

        <div class="mt-6 p-4 bg-white shadow-lg rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <div class="font-bold text-lg text-gray-700">Eventos</div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus"></i> Agregar Evento
                </button>
            </div>
            <div class="events space-y-4">
                <!-- Lista de eventos -->
                <div class="event p-4 bg-gray-100 rounded-lg shadow-md">
                    <div class="font-bold text-gray-700">Evento 1</div>
                    <div class="text-gray-500">12:00 - 13:00</div>
                </div>
                <div class="event p-4 bg-gray-100 rounded-lg shadow-md">
                    <div class="font-bold text-gray-700">Evento 2</div>
                    <div class="text-gray-500">14:00 - 15:00</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables de control de fecha
        let currentDate = new Date();
        const currentMonthDisplay = document.querySelector('.current-month');
    
        // Seleccionar botones y días
        const prevMonthBtn = document.querySelector('.prev-month');
        const nextMonthBtn = document.querySelector('.next-month');
        const daysContainer = document.querySelector('.grid-cols-7');
    
        // Evento para cambiar de mes
        prevMonthBtn.addEventListener('click', () => changeMonth(-1));
        nextMonthBtn.addEventListener('click', () => changeMonth(1));
    
        // Función para renderizar el calendario
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
    
            currentMonthDisplay.textContent = currentDate.toLocaleDateString('es-ES', {
                month: 'long',
                year: 'numeric'
            });
    
            // Limpiar días anteriores
            daysContainer.innerHTML = '';
    
            // Rellenar días del calendario
            for (let i = 0; i < firstDay; i++) {
                daysContainer.innerHTML += `<div class="p-2"></div>`;
            }
    
            for (let i = 1; i <= lastDate; i++) {
                daysContainer.innerHTML += `<div class="day p-2">${i}</div>`;
            }
    
            // Agregar evento de selección a los días
            addDayClickEvents();
        }
    
        // Función para cambiar el mes
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }
    
        // Función para manejar clics en los días
        function addDayClickEvents() {
            const days = document.querySelectorAll('.day');
    
            days.forEach(day => {
                day.addEventListener('click', () => {
                    days.forEach(d => d.classList.remove('active-day'));
                    day.classList.add('active-day');
    
                    // eventos para este día
                });
            });
        }
    
        // Inicializar calendario al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
        });
    
        // Función para abrir el modal de agregar eventos
        document.querySelector('.bg-blue-500').addEventListener('click', () => {
            const eventTitle = prompt('Ingrese el título del evento:');
            if (eventTitle) {
                const selectedDay = document.querySelector('.active-day');
                if (selectedDay) {
                    const event = {
                        title: eventTitle,
                        date: `${selectedDay.textContent}-${currentDate.getMonth() + 1}-${currentDate.getFullYear()}`
                    };
    
                    // Guardar en LocalStorage
                    saveEvent(event);
    
                    // Renderizar evento en la lista
                    renderEvents();
                } else {
                    alert('Seleccione un día para agregar un evento.');
                }
            }
        });
    
        // Función para guardar eventos en LocalStorage
        function saveEvent(event) {
            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.push(event);
            localStorage.setItem('events', JSON.stringify(events));
        }
    
        // Función para renderizar eventos desde LocalStorage
        function renderEvents() {
            const eventsContainer = document.querySelector('.events');
            const events = JSON.parse(localStorage.getItem('events')) || [];
    
            eventsContainer.innerHTML = '';
            events.forEach(event => {
                eventsContainer.innerHTML += `
                    <div class="event p-4 bg-gray-100 rounded-lg shadow-md">
                        <div class="font-bold text-gray-700">${event.title}</div>
                        <div class="text-gray-500">${event.date}</div>
                    </div>
                `;
            });
        }
    
        // Inicializar eventos al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            renderEvents();
        });
    </script>

</body>

</html>
